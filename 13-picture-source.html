<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <picture>
      <!-- source: 고해상도 이미지를 display해야 할 경우 2x배율 이미지를 보여줌-->
      <!-- 2x, 1x: x discripter -->
      <source
        srcset="./images/netflix@1x.webp 1x, ./images/netflix@2x.webp 2x"
      />
      <img src="./images/netflix.png" alt="넷플릭스" />
    </picture>
    <hr />
    <picture>
      <source
        srcset="
          ./images/image-1x.png 1x,
          ./images/image-2x.png 2x,
          ./images/image-3x.png 3x,
          ./images/image-4x.png 4x
        "
      />
      <img src="./images/image-src.png" alt="" />
    </picture>
    <hr />
    <picture>
      <source
        srcset="
          ./images/small-550.jpg    550w,
          ./images/medium-1024.jpg 1024w,
          ./images/large-1600.jpg  1600w
        "
        sizes="(max-width: 600px) 300px,
      600px"
      />
      <!-- sizes: 화면에 보이는 크기 결정 최대 600px일때까지는 300px로 보여주고 넘으면 600px로 -->
      <!-- 20% 비율로 보여줌: 20vw -->
      <img src="./images/image-src.png" alt="" />
    </picture>
  </body>
</html>

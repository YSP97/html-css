<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    <!-- sub: 아래첨자 -->
    H<sub>2</sub>SO<sub>4</sub>
    <!-- sup: 윗첨자 -->
    <sup>[1]</sup>
    <mark>삼각함수</mark>
    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29T14:38">10기 완전체가 된 날</time>
    <!-- abbr: 약자 -->
    <abbr title="맥도날드">맥날</abbr>
    <!-- s: 취소 -->
    <s>11,900원</s>
  </body>
</html>
